<style type="text/css">
.btn-xl {
    padding: 18px 28px;
    font-size: 22px;
    border-radius: 8px;
}
</style>
<div ng-show="vm.tracker">
    <div class="page-header text-center">
        <h1>Update {{ vm.tracker.title }}</h1>
    </div>
    <div class="container panel panel-default" style="padding-left: 300px; padding-right: 300px; padding-top:50px;">
        <form role="form" ng-submit="vm.update()">
            <div class="alert alert-danger fade in" ng-cloak ng-show="vm.msg">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{ vm.msg }}
            </div>
            <div class="form-group">
                <input type="text" class="form-control" style="height: 60px; font-size: 18px;" id="title" name="title" value="{{vm.tracker.title}}" placeholder="{{vm.tracker.title}}" ng-model="vm.tracker.title">
                </input>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" style="height: 60px; font-size: 18px;" id="title" name="url" value="{{vm.tracker.url}}" placeholder="{{vm.tracker.url}}" ng-model="vm.tracker.url">
                </input>
            </div>
            <div style="" class="row  col-md-12 col-md-offset-4">
                <button type="submit" class="btn btn-danger btn-xl btn-block">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
